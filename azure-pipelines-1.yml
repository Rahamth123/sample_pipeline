# Docker

# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  ImageName: 'rahmath/lttspoc:$(Build.BuildId)'

stages:
- stage: Build_and_Push
  displayName: 'Build and Push image'
  jobs: 
  - job: buildAndPush
    displayName: Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: build
        containerRegistry: rahamth
        repository: raham3144/lttspoc # username/contosoRepository for DockerHub
        tags: |
           rahmat
        azureSubscription: rahamth-acr
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
              az acr login --name rahamth
              docker tag lttspoc:rahmat rahamth.azurecr.io/rahamth:1stimage
              docker push rahamth.azurecr.io/rahmath:1stimage