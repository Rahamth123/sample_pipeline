# Docker

# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  ImageName: 'rahmath/lttspoc:$(Build.BuildId)'

stages:
- stage: Login
  displayName: Login to Dockerhub using service connection
  jobs:
  - job: Login to Docker hub
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: Dockerhubconnectionrahamat
- stage: Push
  displayName: Push image
  jobs: 
  - job: Push
    displayName: Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        containerRegistry: Dockerhubconnectionrahamat
        repository: lttspoc # username/contosoRepository for DockerHub
        tags: |
           rahmat
               
